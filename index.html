<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Birthday message (visible by default) */
        #birthdayMessage {
            font-size: 24px;
            font-weight: bold;
            color: #ff4081;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Centered button */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 2; /* Ensures the modal appears above confetti */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        /* Modal content */
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            position: relative;
        }

        .modal-content video {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
        }

        /* Close button */
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }

        /* Confetti canvas behind modal */
        #confettiCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1; /* Keeps confetti behind the modal */
            opacity: 1;
            transition: opacity 2s ease-out;
        }
    </style>
</head>
<body>
    
    <button id="openVideoBtn">Play Video</button>

    <!-- Confetti Canvas (Behind Video) -->
    <canvas id="confettiCanvas"></canvas>

    <!-- Video Popup -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <video id="popupVideo" controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const openBtn = document.getElementById("openVideoBtn");
            const modal = document.getElementById("videoModal");
            const closeBtn = document.querySelector(".close");
            const video = document.getElementById("popupVideo");
            const canvas = document.getElementById("confettiCanvas");
            const ctx = canvas.getContext("2d");

            let confettiParticles = [];
            const confettiColors = ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff", "#00ffff"];

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            function createConfetti() {
                confettiParticles = [];
                canvas.style.opacity = "1"; // Reset opacity
                for (let i = 0; i < 200; i++) { // Increased confetti count
                    confettiParticles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height - canvas.height,
                        size: Math.random() * 12 + 5, // Slightly bigger confetti
                        color: confettiColors[Math.floor(Math.random() * confettiColors.length)],
                        velocityY: Math.random() * 4 + 2, // Slightly faster falling speed
                        velocityX: (Math.random() - 0.5) * 3 // More sideways movement
                    });
                }
            }

            function drawConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                confettiParticles.forEach((particle, index) => {
                    ctx.fillStyle = particle.color;
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fill();
                    particle.y += particle.velocityY;
                    particle.x += particle.velocityX;
                    if (particle.y > canvas.height) {
                        confettiParticles.splice(index, 1);
                    }
                });
                if (confettiParticles.length > 0) {
                    requestAnimationFrame(drawConfetti);
                }
            }

            function startConfetti() {
                resizeCanvas();
                createConfetti();
                drawConfetti();

                // Stop confetti & fade out after 18 seconds
                setTimeout(() => {
                    canvas.style.opacity = "0"; // Fade out confetti
                    setTimeout(() => confettiParticles = [], 2000); // Remove confetti after fade
                }, 18000);
            }

            openBtn.addEventListener("click", function () {
                modal.style.display = "flex";
                video.play();
                startConfetti();
            });

            closeBtn.addEventListener("click", function () {
                modal.style.display = "none";
                video.pause();
                video.currentTime = 0;
            });

            // Close the modal when clicking outside of it
            window.addEventListener("click", function (event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                    video.pause();
                    video.currentTime = 0;
                }
            });

            window.addEventListener("resize", resizeCanvas);
        });
    </script>

</body>
</html>
