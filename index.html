<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
        }

        /* Styled Play Button */
        button {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #ff512f, #dd2476);
            border: none;
            cursor: pointer;
            border-radius: 8px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(135deg, #dd2476, #ff512f);
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* Modal (Glassmorphism Effect) */
        .modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.3);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            position: relative;
            z-index: 2;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-content video {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: white;
            transition: 0.3s;
        }

        .close:hover {
            color: #ff512f;
        }

        /* Confetti Canvas */
        #confettiCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
            opacity: 1;
            transition: opacity 2s ease-out;
        }
    </style>
</head>
<body>

    <button id="openVideoBtn">Play Video</button>

    <canvas id="confettiCanvas"></canvas>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <video id="popupVideo" controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const openBtn = document.getElementById("openVideoBtn");
            const modal = document.getElementById("videoModal");
            const closeBtn = document.querySelector(".close");
            const video = document.getElementById("popupVideo");
            const canvas = document.getElementById("confettiCanvas");
            const ctx = canvas.getContext("2d");

            let confettiParticles = [];
            const confettiColors = ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff", "#00ffff"];
            let confettiInterval;
            let animationFrame;
            let isConfettiRunning = false;

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            function createConfetti() {
                for (let i = 0; i < 15; i++) {
                    confettiParticles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height - canvas.height,
                        size: Math.random() * 8 + 2,
                        color: confettiColors[Math.floor(Math.random() * confettiColors.length)],
                        velocityY: Math.random() * 3 + 1,
                        velocityX: (Math.random() - 0.5) * 2
                    });
                }
            }

            function drawConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                confettiParticles.forEach((particle, index) => {
                    ctx.fillStyle = particle.color;
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fill();
                    particle.y += particle.velocityY;
                    particle.x += particle.velocityX;
                    if (particle.y > canvas.height) {
                        confettiParticles.splice(index, 1);
                    }
                });
                if (isConfettiRunning) {
                    animationFrame = requestAnimationFrame(drawConfetti);
                }
            }

            function startConfetti() {
                resizeCanvas();
                confettiParticles = [];
                isConfettiRunning = true;
                createConfetti();
                drawConfetti();

                confettiInterval = setInterval(() => {
                    createConfetti();
                }, 1500);
            }

            function stopConfetti() {
                clearInterval(confettiInterval);
                isConfettiRunning = false;
                cancelAnimationFrame(animationFrame);
                canvas.style.opacity = "0"; // Smooth fade-out effect
            }

            openBtn.addEventListener("click", function () {
                modal.style.display = "flex";
                video.play();
                canvas.style.opacity = "1";
                startConfetti();
            });

            closeBtn.addEventListener("click", function () {
                modal.style.display = "none";
                video.pause();
                video.currentTime = 0;
                stopConfetti();
            });

            video.addEventListener("ended", stopConfetti); // Stop confetti only when video ends

            window.addEventListener("click", function (event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                    video.pause();
                    video.currentTime = 0;
                    stopConfetti();
                }
            });

            window.addEventListener("resize", resizeCanvas);
        });
    </script>

</body>
</html>
